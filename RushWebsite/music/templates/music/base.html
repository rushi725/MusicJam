<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{%block title %}CoolWeb{% endblock %}</title>
	{% load staticfiles %}

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
</head>
<body>	
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<!--logo-->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="{% url 'music:index' %}" class="navbar-brand">Rushabh</a>
		</div>

		<!--menu items-->
		<div class="collapse navbar-collapse" id="mainNavBar">
			<ul class="nav navbar-nav">
				<li class=""><a href="#">
				<span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
				Albums</a></li>

				<li><a href="#"><span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
				Songs</a></li>

				<li><a href="#">About</a></li>
				<!--dropdown menu-->
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">My Profile <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">Friends</a></li>
						<li><a href="#">Photos</a></li>
						<li><a href="#">Likes</a></li>
						<li><a href="#">Settings</a></li>
					</ul>
				</li>

			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="{% url 'music:register' %}"><span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
				Logout</a></li>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="{% url 'music:album-add' %}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
				Add Album</a></li>
			</ul>

		<form class="navbar-form navbar-right" role="search" method="get" action="#">
		<div class="form-group">
			<input type="text" name="q" class="form-control" value="">
		</div>
		<button type="submit" class="btn btn-default">Search
		</button>
		</form>

		</div>
	</div>
	</nav>
	{% block body %}
	{% endblock %}
</body>
</html>
